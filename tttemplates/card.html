<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flash Card</title>
</head>

<body>
  <h1>Flash Card</h1>

  <p class="q_a">
    Answer: {{ card.answer }}
  </p>
  Question: {{ card.question }}
  <p class="q_a">
    Answer: {{ card.answer }}
  </p>

  <p>
    <a href="{{ url_for('welcome') }}">Home</a>
    <button>
      <!--<a href="" /card/{{ index + 1 }}> Next Card</a>-->
      <!--<a href="{{ url_for('card_view', index=index + 1) }} "> Next Card >> </a>-->
      {% if index < max_index %} <a href="{{ url_for('card_view', index=index+1) }}">
        Next card
        </a>
        {% else %}
        <a href="{{ url_for('card_view', index=0) }}">
          Start over
        </a>
        {% endif %}
    </button>
  </p>

  <a href="{{ url_for('remove_card', index=index) }}">Delete this card</a>
</body>

</html>
